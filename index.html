<script>
  function animateCount(id, end, duration) {
    const element = document.getElementById(id);
    let start = 0;
    const stepTime = Math.abs(Math.floor(duration / end));
    const timer = setInterval(() => {
      start++;
      element.textContent = start;
      if (start >= end) {
        clearInterval(timer);
      }
    }, stepTime);
  }

  window.addEventListener('load', function () {
    animateCount('client-count', 100, 1200); // animate to 100 in 1.2 sec
  });
</script>

<script>
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createParticles() {
    particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 0.4 + 0.4,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.0) * 0.3
      });
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = '#000000';
      ctx.fill();
    });

    requestAnimationFrame(animateParticles);
  }

  createParticles();
  animateParticles();
</script>




<script>
if (window.innerWidth >= 1025) {
  const video = document.querySelector('.custom-video');

  window.addEventListener('scroll', () => {
    const rect = video.getBoundingClientRect();
    const windowHeight = window.innerHeight;

    if (rect.top < windowHeight && rect.bottom > 0) {
      const scrollPercent = 1 - rect.top / windowHeight;
      const scale = 1 + Math.min(scrollPercent * 0.4, 0.4);
      video.style.transform = `scale(${scale})`;
    } else {
      video.style.transform = 'scale(1)';
    }
  });
}
