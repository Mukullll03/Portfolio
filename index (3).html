<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skymography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            overflow-x: hidden;
            min-width: 320px;
        }




        /* Header - Responsive but maintains layout */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 15px;
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1000;
            min-height: 84px;
        }

        @media (min-width: 768px) {
            .header {
                padding: 55px 20px;
            }
        }


        @media (max-width: 480px) {
            .header {
                padding: 0px 20px;
            }
        }




        .logo {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            color: #333333;
            text-decoration: none;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .logo {
                font-size: 14px;
            }
        }

        .logo-img {
            width: 22px;
            height: 22px;
            margin-right: 5px;
            object-fit: contain;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .logo-img {
                width: 27px;
                height: 27px;
            }
        }

        /* Navigation - Always horizontal, responsive sizing */
        .nav {
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .nav {
                gap: 20px;
            }
        }

        .nav a {
            text-decoration: none;
            color: #999999;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        @media (min-width: 480px) {
            .nav a {
                font-size: 10px;
                letter-spacing: 0.8px;
            }
        }


            .logo {
                font-size: 12px;
            }
        }

        .logo-img {
            width: 20px;
            height: 20px;

        }


        @media (min-width: 768px) {
            .nav a {
                font-size: 14px;
                letter-spacing: 1px;
            }
        }

        .nav a:hover,
        .nav a.active {
            color: #333333;
        }

        /* Hide mobile menu completely */
        .mobile-menu,
        .mobile-nav {
            display: none !important;
        }

        /* Main Content - Responsive padding */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 0 30px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding: 0 40px;
            }
        }

        /* Animation Showreel Section */
        .showreel-section {
            text-align: center;
            margin: 20px 0 30px 0;
        }

        @media (min-width: 768px) {
            .showreel-section {
                margin: 0px 0 50px 0;
            }
        }

        .section-title {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #333333;
            margin-bottom: 20px;
        }

        @media (min-width: 480px) {
            .section-title {
                font-size: 14px;
                letter-spacing: 8px;
            }
        }

        @media (min-width: 768px) {
            .section-title {
                font-size: 16px;
                letter-spacing: 10px;
                margin-bottom: 25px;
            }
        }

        @media (min-width: 1024px) {
            .section-title {
                font-size: 20px;
                letter-spacing: 13px;
                margin-bottom: 30px;
            }
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            background: #f5f5f5;
            overflow: hidden;
            border-radius: 4px;
        }

        @media (min-width: 768px) {
            .video-container {
                border-radius: 0px;
            }
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .fade-line {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            margin: 40px 0;
        }

        @media (min-width: 768px) {
            .fade-line {
                margin: 60px 0;
            }
        }

        .fade-line.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* Portfolio Section - Maintains 3 columns but responsive */
        .portfolio-section {
            margin: 60px 0;
        }

        @media (min-width: 768px) {
            .portfolio-section {
                margin: 80px 0;
            }
        }

        @media (min-width: 1024px) {
            .portfolio-section {
                margin: 120px 0;
            }
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 30px;
        }

        @media (min-width: 480px) {
            .portfolio-grid {
                gap: 12px;
                margin-top: 40px;
            }
        }

        @media (min-width: 768px) {
            .portfolio-grid {
                gap: 15px;
                margin-top: 50px;
            }
        }

        @media (min-width: 1024px) {
            .portfolio-grid {
                gap: 20px;
                margin-top: 60px;
            }
        }

        .portfolio-item {
            aspect-ratio: 1;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        @media (min-width: 768px) {
            .portfolio-item {
                border-radius: 0px;
            }
        }

        .portfolio-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        @media (min-width: 768px) {
            .portfolio-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            }
        }

        .portfolio-item .content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-weight: 600;
            font-size: 10px;
            text-align: center;
            padding: 8px;
            line-height: 1.2;
            hyphens: auto;
            word-break: break-word;
        }

        @media (min-width: 480px) {
            .portfolio-item .content {
                font-size: 12px;
                padding: 12px;
            }
        }

        @media (min-width: 768px) {
            .portfolio-item .content {
                font-size: 14px;
                padding: 15px;
            }
        }

        @media (min-width: 1024px) {
            .portfolio-item .content {
                font-size: 18px;
                padding: 20px;
            }
        }

        /* Individual portfolio item styles */
        .portfolio-item.picasso {
            background: linear-gradient(135deg, #e8e8e8, #f5f5f5);
            color: #333;
        }

        .portfolio-item.nike {
            background: #000000;
            color: #00d4aa;
        }

        .portfolio-item.webmd {
            background: #ffffff;
            border: 1px solid #e8e8e8;
            color: #0066cc;
        }

        @media (min-width: 768px) {
            .portfolio-item.webmd {
                border: 2px solid #e8e8e8;
            }
        }

        .portfolio-item.psychedelics {
            background: linear-gradient(135deg, #4a90e2, #7b68ee);
            color: #ffffff;
        }

        .portfolio-item.adidas {
            background: #ffffff;
            border: 1px solid #e8e8e8;
            color: #000000;
        }

        @media (min-width: 768px) {
            .portfolio-item.adidas {
                border: 2px solid #e8e8e8;
            }
        }

        .portfolio-item.creativity {
            background: linear-gradient(135deg, #8b4513, #d2b48c);
            color: #ffffff;
        }

        .portfolio-item.medscape {
            background: #ffffff;
            border: 1px solid #e8e8e8;
            color: #0066cc;
        }

        @media (min-width: 768px) {
            .portfolio-item.medscape {
                border: 2px solid #e8e8e8;
            }
        }

        .portfolio-item.dtx {
            background: #4a90e2;
            color: #ffffff;
        }

        .portfolio-item.iceland {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ffffff;
        }

        /* Instagram Section - Maintains 5 columns but responsive */
        .instagram-section {
            margin: 60px 0 40px 0;
        }

        @media (min-width: 768px) {
            .instagram-section {
                margin: 80px 0 60px 0;
            }
        }

        @media (min-width: 1024px) {
            .instagram-section {
                margin: 120px 0 80px 0;
            }
        }

        .instagram-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-top: 30px;
        }

        @media (min-width: 480px) {
            .instagram-grid {
                gap: 8px;
                margin-top: 40px;
            }
        }

        @media (min-width: 768px) {
            .instagram-grid {
                gap: 12px;
                margin-top: 50px;
            }
        }

        @media (min-width: 1024px) {
            .instagram-grid {
                gap: 15px;
                margin-top: 60px;
            }
        }

        .instagram-item {
            aspect-ratio: 1;
            background: #f0f0f0;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        @media (min-width: 768px) {
            .instagram-item {
                border-radius: 8px;
            }
        }

        .instagram-item:hover {
            transform: scale(1.02);
        }

        @media (min-width: 768px) {
            .instagram-item:hover {
                transform: scale(1.05);
            }
        }

        .instagram-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .instagram-item:hover::before {
            opacity: 0.1;
        }

        /* Generate different colored backgrounds for Instagram items */
        .instagram-item:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .instagram-item:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .instagram-item:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .instagram-item:nth-child(4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .instagram-item:nth-child(5) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #f0f0f0;
            margin-top: 60px;
        }

        @media (min-width: 768px) {
            .footer {
                padding: 50px 0;
                margin-top: 70px;
            }
        }

        @media (min-width: 1024px) {
            .footer {
                padding: 60px 0;
                margin-top: 80px;
            }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .social-icons {
                gap: 30px;
            }
        }

        .social-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .social-icon {
                width: 24px;
                height: 24px;
            }
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        .social-icon svg {
            width: 100%;
            height: 100%;
            fill: #999999;
            transition: fill 0.3s ease;
        }

        .social-icon:hover svg {
            fill: #333333;
        }

        /* Loading Animation */
        .loading {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .loading.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Prevent horizontal scroll on very small screens */
        @media (max-width: 320px) {
            .header {
                padding: 15px 10px;
            }
            
            .container {
                padding: 0 10px;
            }
            
            .nav {
                gap: 8px;
            }
            
            .nav a {
                font-size: 9px;
                letter-spacing: 0.3px;
            }
            
            .section-title {
                font-size: 10px;
                letter-spacing: 4px;
            }
            
            .portfolio-grid,
            .instagram-grid {
                gap: 4px;
            }
        }

        /* High DPI displays optimization */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .logo-img {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .portfolio-item:hover,
            .instagram-item:hover,
            .social-icon:hover {
                transform: none;
            }
            
            .portfolio-item:active {
                transform: scale(0.98);
            }
            
            .instagram-item:active {
                transform: scale(0.98);
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 15px 20px;
                min-height: 60px;
            }
            
            .showreel-section {
                margin: 10px 0 20px 0;
            }
            
            .portfolio-section,
            .instagram-section {
                margin: 40px 0;
            }
        }

    </style>
</head>

    <script>
        // Portfolio item click handler
        function openPortfolio(item) {
            // Add haptic feedback for mobile devices
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            alert(`Opening ${item} portfolio item`);
        }

        // Instagram item click handler
        function openInstagram(index) {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            window.open('https://www.instagram.com/skymography/', '_blank');
        }

        // Social media click handlers
        function openSocial(platform) {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            const urls = {
                instagram: 'https://www.instagram.com/skymography/',
                youtube: 'https://www.youtube.com/Skymography',
                twitter: 'https://twitter.com/skymography'
            };
            window.open(urls[platform], '_blank');
        }

        // Loading animation with intersection observer
        function initLoadingAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('loaded');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            document.querySelectorAll('.loading').forEach(el => {
                observer.observe(el);
            });
        }

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Optimize performance for all devices
        function optimizePerformance() {
            // Lazy load images and videos
            if ('IntersectionObserver' in window) {
                const lazyElements = document.querySelectorAll('[loading="lazy"]');
                const lazyObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const element = entry.target;
                            if (element.dataset.src) {
                                element.src = element.dataset.src;
                                element.removeAttribute('data-src');
                            }
                            lazyObserver.unobserve(element);
                        }
                    });
                });

                lazyElements.forEach(element => {
                    lazyObserver.observe(element);
                });
            }
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initLoadingAnimations();
            optimizePerformance();
            
            // Add a small delay to ensure smooth initial load
            setTimeout(() => {
                document.querySelectorAll('.loading').forEach(el => {
                    el.style.transition = 'all 0.6s ease';
                });
            }, 100);
        });

        // Handle orientation change - maintain layout
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                // Force a repaint to ensure proper scaling
                document.body.style.display = 'none';
                document.body.offsetHeight; // Trigger reflow
                document.body.style.display = '';
            }, 100);
        });

        // Prevent zoom on double tap for iOS while maintaining layout
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Ensure proper scaling on window resize
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Force recalculation of scaled elements
                const scaledElements = document.querySelectorAll('.header, .container, .footer');
                scaledElements.forEach(el => {
                    el.style.transform = el.style.transform;
                });
            }, 100);
        });

        // Enhanced touch interactions for mobile
        document.addEventListener('touchstart', function(e) {
            // Add touch feedback
            if (e.target.closest('.portfolio-item, .instagram-item, .social-icon')) {
                e.target.style.transition = 'transform 0.1s ease';
            }
        });

        // Prevent context menu on long press for portfolio items
        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.portfolio-item, .instagram-item')) {
                e.preventDefault();
            }
        });

        // Optimize for different screen densities
        function optimizeForScreenDensity() {
            const pixelRatio = window.devicePixelRatio || 1;
            if (pixelRatio > 1) {
                // High DPI optimizations
                document.body.style.imageRendering = 'crisp-edges';
            }
        }

        // Call optimization on load
        window.addEventListener('load', optimizeForScreenDensity);
    </script>
